<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="card shadow-effect bg-secondary-theme">
        <div class="card-body text-center">
          <h3 class="text-theme-primary">All Blog Posts</h3>
          <p>From here you can manage your blog posts.</p>

          <button class="btn btn-info bg-theme" routerLink="/posts/new">Add new post</button>
          <button class="btn btn-warning ml-2" routerLink="/">Back to Dashboard</button>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <div class="card shadow-effect">
        <div class="card-body">
          <table class="table row-border hover">
            <thead>
              <tr>
                <th [width]="10">No</th>
                <th [width]="100">Post Image</th>
                <th [width]="180">Title</th>
                <th [width]="260">Excerpt</th>
                <th [width]="100">Category</th>
                <th>Date</th>
                <th [width]="280">Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let post of postArray;let i = index">
                <td>{{ i + 1}}</td>
                <td><img src="{{post.data.postImgPath}}" class="img img-fluid"></td>
                <td>{{ post.data.title }}</td>
                <td>{{ post.data.excerpt }}</td>
                <td>{{ post.data.category.category }}</td>
                <td>{{ post.data.createdAt.toMillis() | date }}</td>
                <td>
                  <button class="btn btn-sm btn-info" routerLink="/posts/new" [queryParams]="{id: post.id}">Edit</button>
                  <button class="btn btn-sm btn-danger ml-2" (click)="onDelete(post.data.postImgPath, post.id)">Delete</button>
                  <button *ngIf="!post.data.isFeatured" class="btn btn-sm btn-success ml-2" (click)="onFeatured(post.id, true)">Mark Featured</button>
                  <button *ngIf="post.data.isFeatured" class="btn btn-sm btn-warning ml-2" (click)="onFeatured(post.id, false)">Remove Featured</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
