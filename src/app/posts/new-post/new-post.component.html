<div class="container">
  <div class="row">
    <div class="col-md-12 text-center">
      <h3 class="text-theme-primary">Add New Post</h3>
      <p class="mb-5">You can add your new post here</p>
    </div>
  </div>

  <form action="">
    <div class="row">
      <div class="col-md-7">
        <div class="card shadow-effect">
          <div class="card-body">
            <div class="form-group">
              <label for="">Title</label>
              <input type="text" class="form-control" (keyup)="onTitleChanged($event)">
            </div>

            <div class="form-group">
              <label for="">Permalink</label>
              <input type="text" class="form-control" [(ngModel)]="permalink" name="permalink" disabled>
            </div>

            <div class="form-group">
              <label for="">Except</label>
              <textarea name="" id="" cols="30" rows="10" class="form-control"></textarea>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-5">
        <div class="form-group">
          <label for="">Please select a post category</label>
          <select name="" id="" class="form-control">
            <option value="" disabled>Please select a category</option>
          </select>
        </div>

        <div class="form-group">
          <label for="">Post image</label>
          <input type="file" class="form-control">
        </div>
      </div>
    </div>

    <div class="row mt-3 mb-5">
      <div class="col-md-12">
        <div class="card shadow-effect">
          <div class="card-body">
            <div class="form-group">
              <label for="">Content</label>
              <textarea name="" id="" cols="30" rows="10" class="form-control"></textarea>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-12 text-center mt-5">
        <button class="btn btn-info bg-theme">Save Post</button>
        <button class="btn btn-warning ml-3" routerLink="/posts">Back to Posts</button>
      </div>
    </div>
  </form>
</div>
